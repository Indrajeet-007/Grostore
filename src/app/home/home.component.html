<app-search></app-search>

<app-not-found [visible]="!item || item.length <= 0" resetLinkText="Reset Search"></app-not-found>
<ul>
    <li *ngFor="let item of item">
        <a routerLink="/item/{{item.id}}">
            <img src="{{item.imageUrl}}" alt="">
            <div class="content">
                <div class="name">
                   {{item.name}}
                </div>
                <span class="favorite {{item.favorite?'':'not'}}">
                    ‚ù§
                </span>
               <div class="stars">
                
               </div>
                <div class="product-item-footer">
                    <div class="origins">
                        <span *ngFor="let origin of item.origins">
                             {{origin}}
                        </span>
                    </div>
                    <div class="cook-time">
                        <span>üïí</span>
                        {{item.deliveryTime}}
                    </div>
                </div>
                <div class="price">
                    <span>
                        {{item.price|currency}}
                    </span>
                </div>
            </div>
        </a>
    </li>
</ul>
<app-tags></app-tags>
